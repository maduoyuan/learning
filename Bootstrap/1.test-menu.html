<!DOCTYPE html>
<html lang="zh">
<head>
	<title>Test Menu</title>
	<meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <style>
    article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section{display: block;}
    </style>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	
    <div class="container">
        <h2>Example</h2>
        <p>The .caret class indicates dropdown functionality and direction: <span class="caret"></span></p>
        <p>The .caret class used on a button:</p>
        <div class="btn-group">
            <div type="button" class="btn btn-primary dropdown-toggle"
                    data-toggle="dropdown">Menu <span class="caret"></span></div>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">A link</a></li>
                <li><a href="#">Another link</a></li>
                <li><a href="#">Something else here</a></li>
            </ul>
        </div>
        
        <button type="button" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    </div>
    
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
